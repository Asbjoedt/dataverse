name: Maven Cache Seeding

on:
    push:
        branches:
            - develop

env:
    COMMON_CACHE_NAME: dataverse-maven-cache

jobs:
    preseed:
        name: Drop and Re-Seed Local Repository
        runs-on: ubuntu-latest
        if: ${{ github.event_name == 'push' }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Set up JDK
              uses: actions/setup-java@v4
              with:
                  java-version: "17"
                  distribution: temurin
            - name: Seed common cache
              run: |
                  mvn -B -f modules/dataverse-parent dependency:go-offline dependency:resolve-plugins
            # This non-obvious order is due to the fact that the download via Maven will take a very long time.
            # Jobs should not be left without a cache. Deleting and saving in one go leaves only a small chance for a cache miss.
            - name: Drop common cache
              continue-on-error: true # we don't care if the cache is not around
              uses: prantlf/delete-cache-action@v2
              with:
                  key: ${{ env.COMMON_CACHE_NAME }}
            # NOTE: It is vital here to remember that only caches with the scope of the default branch are
            #       available to other branches. We use the v2 action here to save it anyway.
            - name: Save the cache
              uses: actions/cache@v2
              with:
                  path: ~/.m2/repository
                  key: ${{ env.COMMON_CACHE_NAME }}

